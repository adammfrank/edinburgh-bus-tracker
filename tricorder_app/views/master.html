<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/master.css" rel="stylesheet" type="text/css">

    {% block head %}
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tricorder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if current_url == urls.home %} class="active" {% endif %}><a id="home-tab" href="{{ urls.home }}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li {% if current_url == urls.nearby_stops || current_url == urls.stop %} class="active" {% endif %}><a id="nearby-stops-tab" href="{{ urls.nearby_stops }}"><span class="glyphicon glyphicon-map-marker"></span> Nearby Stops</a></li>
                <li {% if current_url == urls.favourites %} class="active" {% endif %}><a href="{{ urls.favourites }}"><span class="glyphicon glyphicon-star"></span> Favourites</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">Signed in as: {{ user.username }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ urls.sign_out }}">Sign Out</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li {% if current_url == urls.sign_in or current_url == urls.sign_up %} class="active" {% endif %}><a href="{{ urls.sign_in }}"><span class="glyphicon glyphicon-user"></span> Sign in | Sign up</a></li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

{% block body %}
{% endblock %}

<div class="container">
    <hr class="footer-divider">

    <footer>
        <p class="footer-text">&copy; Tricorder 2015</p>
    </footer>
</div>


<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/javascripts/jquery/jquery-2.1.3.min.js"></script>
<script src="/javascripts/bootstrap/bootstrap.min.js"></script>
<script src="/javascripts/highcharts/highcharts.js"></script>
<script src="/javascripts/highcharts/exporting.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="/javascripts/main.js"></script>
</body>
</html>
