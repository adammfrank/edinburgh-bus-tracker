{% extends "master.html" %}

{% block head %}
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/sign_in.css">
{% endblock %}

{% block body %}
    <div class="container main-container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="sign-in-form-container">
                <p class="title">Sign In To Your Account</p>
                <hr class="form-divider">
                <form action="{{ urls.sign_in }}" method="post">
                    {% if error %} <p class="alert-danger form-error"><strong>Error:</strong> {{ error }}</p> {% endif %}
                    <input class="form-control username-input" name="username" type="text" placeholder="Username" required="">
                    <input class="form-control password-input" name="password" type="password" placeholder="Password" required="t">
                    <input class="form-control btn btn-primary submit-button" type="submit" value="Sign In">
                </form>
                <hr class="form-divider">
                <p>Not registered? <a class="create-account-link" href="{{ urls.sign_up }}">Create new account</a></p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
